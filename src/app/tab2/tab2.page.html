<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of favorites">
    <h3>
      <a (click)="loadFavorite(item.id)"> {{item.title}} </a>
    </h3>
  </ion-card>
</ion-content>
